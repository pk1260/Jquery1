<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Pascal Kuiper">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jquery opdracht 1</title>
</head>

<body>
  <header>
    <h1>My hero's</h1>
  </header>
  <main>
    <section>
      <h3>Albert Einstein</h3>
      <figure class="portret">
        <img src="img/albert.jpg" alt="albert einstein">
        <figcaption>Scientist, author</figcaption>
      </figure>
    </section>
    <section>
      <h3>Elon Musk</h3>
      <figure class="portret">
        <img src="img/elon.jpg" alt="elon musk">
        <figcaption>visionary, rocket engineer</figcaption>
      </figure>
    </section>
    <section>
      <h3>Galius Julius Ceasar</h3>
      <figure class="portret">
        <img src="img/julius.jpg" alt="gaius julius caesar">
        <figcaption>emperor, general, consul</figcaption>
      </figure>
    </section>
    <section>
      <h3>Wernher Von Braun</h3>
      <figure class="portret">
        <img src="img/wernher.jpg" alt="wernher von braun">
        <figcaption>Scientist, author, rocket engineer</figcaption>
      </figure>
    </section>
  </main>

  <div class="center">
    <div class="counter" data-count="150">0</div>
    <div class="counter" data-count="1500">0</div>
    <div class="counter" data-count="7000">0</div>
    <div class="counter" data-count="300">0</div>
  </div>

  <footer>
    <p>jquery training</p>
    <a href="http://validator.w3.org/check?uri=referer" target="_blank">
      <img src="http://blog.boyet.com/blog/files/media/image/valid-html5-blue.png" alt="Valide HTML5"></a>
    <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
      <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue.gif" alt="Valide CSS">
    </a>
  </footer>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/change.js"></script>
  <script src="js/jquery-count-up.js"></script>
</body>

</html>
